<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Staryu</title>
    <script src="nunjucks-v2.3.0.min.js"></script>
    <script src="build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <script id="bar" type="template/nunjucks">
          {% for dayData in data %}
            <a-entity>
              <a-entity geometry="primitive: box; depth: 0.1;
                                  height: {{ dayData.number / 10 }}; width: 0.1"
                        material="color: #38EF9C"
                        position="0 {{ dayData.number / 10 / 2 }} 0"
                        monthly-label="{{ dayData.date }}"></a-entity>
            </a-entity>
          {% endfor %}
        </script>
      </a-assets>

      <a-entity id="chart"
                template-set="on: github-stargazers-api-fetched; src: #bar;
                              data: github-stargazers-api"
                github-stargazers-api
                layout="type: line; margin: 0.2"
                position="-10 0 -10"></a-entity>

      <a-light position="-1 1 0.5"></a-light>
      <a-light type="ambient" color="#222"></a-light>
      <a-circle rotation="-90 0 0" color="#CECECE" radius="100"></a-circle>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
